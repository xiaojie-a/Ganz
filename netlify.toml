[build]
  # 如果你的项目有构建命令
  command = "npm run build"
  # 发布目录
  publish = "dist"

[dev]
  # 本地开发时，模拟 Netlify Functions
  command = "netlify dev"

[functions]
  # Functions 目录
  directory = "netlify/functions"
  # 执行超时时间（秒）
  timeout = 10
  # Node.js 版本
  node_bundler = "esbuild"

# 重定向规则（可选）
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/backend-proxy/:splat"
  status = 200
  force = true

# 安全头设置
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Functions 路径优化（使 URL 更友好）
[[redirects]]
  from = "/proxy/*"
  to = "/.netlify/functions/backend-proxy/:splat"
  status = 200